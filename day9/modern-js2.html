<body>
    <script>
    // Destructuring
    let num = [1,2,3];

    console.log((firstNum = num[0]));

    let [first, second, third] = num
    console.log(`${first}, ${second}, ${third}`);

    // object destructuring
    const number1 = {
        fistNum: 1,
        secondNum: 2,
        thirdNum: 3,
    };

    const{firstNum, secondNum, thirdNum} = numbers1;
    console.log(firstNum, secondNum, thirdNum);

    
    </script>
